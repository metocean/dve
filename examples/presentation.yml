# ------ All Together ------ #
- type: heading
  text: Location 1 Wind

- type: graph
  source:
    type: csv
    url: /examples/example2.csv
    translate:
      time: DateTime
      wsp: WSpd10m
      gst: Gust10m
      wd: WindDir
      location: Location
    timeformat: DD-MM-YYYY HH:mm
    include:
      location: Location 1
  display:
    # timezone:
    start: 2014-12-09
    end: 2014-12-13
  rows:
  - name: Date
    type: dayheadings

  - name: Time
    type: timeheadings

  - type: chart
    text: Wind Speed
    series:
    - type: line
      style: primary
      text: Wind Speed 10m
      field: wsp
      units: kts

    - type: line
      style: secondary
      text: Gust 10m
      field: gst
      units: kts

  - type: direction
    text: Wind Direction (from)
    field: wd
    units: °

- type: graph
  source:
    type: csv
    url: /examples/example1.csv
    translate:
      wsp: wsp
      gst: gst
      temp: tmp
      wd : wd
    timeformat: YYYY-MM-DD HH:mm:ss
  display:
    # timezone:
    start: 2015-01-29
    end: 2015-01-31
  rows:
  - name: Date
    type: dayheadings

  - name: Time
    type: timeheadings

  - type: chart
    # relative: yes
    text: Wind and Gust 10m
    series:
    - type: line
      style: primary
      text: Wind Speed 10m
      field: wsp
      units: kts
    - type: line
      style: secondary
      text: Gust 10m
      field: gst
      units: kts
    - type: scatter
      text: Temperature
      field: temp
      units: °
  - type: direction
    text: Wind Direction (from)
    field: wd 
    units: °
  - type: tablebytime
    text: Wind Speed
    field: wsp
    units: °
  - type: windrose
    text: Wind Rose
    field: wd 
    units: °
  - type: histogram
    text: Wind Direction
    field: wd 
    units: °
  - type: table
    text: Wind Speed
    field: wsp
    units: °

