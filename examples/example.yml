- type: graph
  source:
    type: csv
    url: /examples/example1.csv
    translate:
      wsp: wsp
      gst: gst
      temp: tmp
      wd : wd
    timeformat: YYYY-MM-DD HH:mm:ss
  display:
    # timezone:
    start: 2015-01-29
    end: 2015-01-31
  rows:
  - name: Date
    type: dayheadings

  - name: Time
    type: timeheadings

