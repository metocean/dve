<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="DVE">
    <title>DVE</title>
    <link rel="stylesheet" href="/dist/dve-examples-0.0.1.min.css" />
  </head>
  <body>
    <div style="float: right">
      <button class="reset">Reset all changes</button>
    </div>
    <h2>Editing Wind Speed 10m</h2>
    <br>
    <br>
    <div id="root" class="dve-container"></div>
    <div class="editor" style="display: none">
      <br>
      <div style="float: right">
        <button class="back">&larr; Back one hour</button>
        <button class="forward">Forward on hour &rarr;</button>
      </div>
      <button class="up">+ Increase by one knot</button><br>
      <button class="down">- Decrease by one knot</button>
      <br>
      <br>
      <form>
      Value at middle of selection: <input type="text" class="value">
      <button type="submit">Apply smoothed value</button>
      </form>
      <button class="clear">Smooth to original forecast</button>
    </div>
    <script src="/dist/dve-examples-0.0.1.min.js"></script>
  </body>
</html>
