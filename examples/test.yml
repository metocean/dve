type: report
spec:
- type: title
  text: Location 1 Wind
- type: data
  spec:
  - type: timedomain
    dataset: example2
    timezone: Australia/Sydney
    start: (Australia/Sydney)/y-22d
    end: (Australia/Sydney)/y-18d
    spec:
    - type: dayheadings
      text: Date
    - type: timeheadings
      text: Time
    - type: direction
      text: Wind Direction (from)
      field: wd
      units: °

